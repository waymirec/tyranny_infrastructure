version: '3'

services:

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
